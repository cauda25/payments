<!-- cancelForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>NICEPAY CANCEL REQUEST(UTF-8)</title>
    <style>
      html,
      body {
        height: 100%;
      }
      form {
        overflow: hidden;
      }
    </style>
    <script>
      function reqCancel() {
        document.cancelForm.submit();
      }
    </script>
  </head>
  <body>
    <form name="cancelForm" method="post" th:action="@{/nicepay/cancel}" target="_self">
      <table>
        <tr>
          <th>원거래 ID</th>
          <td><input type="text" name="TID" /></td>
        </tr>
        <tr>
          <th>취소 금액</th>
          <td><input type="text" name="CancelAmt" /></td>
        </tr>
        <tr>
          <th>부분취소 여부</th>
          <td>
            <input type="radio" name="PartialCancelCode" value="0" checked /> 전체취소
            <input type="radio" name="PartialCancelCode" value="1" /> 부분취소
          </td>
        </tr>
      </table>
      <a href="#" onclick="reqCancel();">요 청</a>
    </form>
  </body>
</html>

<!-- cancelResult.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>NICEPAY CANCEL RESULT(UTF-8)</title>
  </head>
  <body>
    <table>
      <tr>
        <th>취소 결과 내용</th>
        <td th:text="'[' + ${ResultCode} + '] ' + ${ResultMsg}"></td>
      </tr>
      <tr>
        <th>거래 아이디</th>
        <td th:text="${TID}"></td>
      </tr>
      <tr>
        <th>취소 금액</th>
        <td th:text="${CancelAmt}"></td>
      </tr>
      <tr>
        <th>취소일</th>
        <td th:text="${CancelDate}"></td>
      </tr>
      <tr>
        <th>취소시간</th>
        <td th:text="${CancelTime}"></td>
      </tr>
    </table>
  </body>
</html>
