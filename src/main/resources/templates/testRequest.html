<!DOCTYPE html>
<html>
  <head>
    <title>NICEPAY PAY REQUEST(UTF-8)</title>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        height: 100%;
      }
      form {
        overflow: hidden;
      }
    </style>
    <script src="https://pg-web.nicepay.co.kr/v3/common/js/nicepay-pgweb.js" type="text/javascript"></script>
    <script type="text/javascript">
      //결제창 최초 요청시 실행됩니다.
      function nicepayStart() {
        goPay(document.payForm);
      }

      //[PC 결제창 전용]결제 최종 요청시 실행됩니다. <<'nicepaySubmit()' 이름 수정 불가능>>
      function nicepaySubmit() {
        document.payForm.submit();
      }

      //[PC 결제창 전용]결제창 종료 함수 <<'nicepayClose()' 이름 수정 불가능>>
      function nicepayClose() {
        alert("결제가 취소 되었습니다");
      }
    </script>
  </head>
  <body>
    <form name="payForm" method="post">
      <table>
        <tr>
          <th><span>결제 수단</span></th>
          <td><input type="text" name="PayMethod" value="" /></td>
        </tr>
        <tr>
          <th><span>결제 상품명</span></th>
          <td><input type="text" name="GoodsName" th:value="${GoodsName}" /></td>
        </tr>
        <tr>
          <th><span>결제 상품금액</span></th>
          <td><input type="text" name="Amt" th:value="${Amt}" /></td>
        </tr>
        <tr>
          <th><span>상점 아이디</span></th>
          <td><input type="text" name="MID" th:value="${MID}" /></td>
        </tr>
        <tr>
          <th><span>상품 주문번호</span></th>
          <td><input type="text" name="Moid" th:value="${Moid}" /></td>
        </tr>
        <tr>
          <th><span>구매자명</span></th>
          <td><input type="text" name="BuyerName" th:value="${BuyerName}" /></td>
        </tr>
        <tr>
          <th>구매자명 이메일</th>
          <td><input type="text" name="BuyerEmail" th:value="${BuyerEmail}" /></td>
        </tr>
        <tr>
          <th><span>구매자 연락처</span></th>
          <td><input type="text" name="BuyerTel" th:value="${BuyerTel}" /></td>
        </tr>
        <tr>
          <!-- 옵션 -->
          <input type="hidden" name="GoodsCl" value="1" />
          <!-- 상품구분(실물(1),컨텐츠(0)) -->
          <input type="hidden" name="TransType" value="0" />
          <!-- 일반(0)/에스크로(1) -->
          <input type="hidden" name="CharSet" value="utf-8" />
          <!-- 응답 파라미터 인코딩 방식 -->
          <input type="hidden" name="ReqReserved" value="" />
          <!-- 상점 예약필드 -->

          <!-- 변경 불가능 -->
          <input type="hidden" name="EdiDate" th:value="${EdiDate}" />
          <!-- 전문 생성일시 -->
          <input type="hidden" name="SignData" th:value="${SignData}" />
          <!-- 해쉬값 -->
        </tr>
      </table>

      <a href="#" class="btn_blue" onClick="nicepayStart();">요 청</a>
    </form>
  </body>
</html>
